server:
  port: 8669
  servlet:
    context-path: /gen
  undertow:
    accesslog:
      enabled: true # 是否打开 undertow 日志，默认为 false
      dir: logs/gen # 设置访问日志所在目录
    threads:
      io: 8
      worker: 256
    buffer-size: 1024
    direct-buffers: true
    allow-encoded-slash: true
  shutdown: graceful
spring:
  application:
    name: gen
  jackson:
    date-format: yyyy/MM/dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
      time: HH:mm:ss
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://127.0.0.1:3306/gen?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&autoReconnect=true
      username: gen
      password: gen
      initialSize: 5
      maxActive: 20
      ## 配置获取连接等待超时的时间
      maxWait: 60000
      ## 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      ## 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      ## 校验SQL，Oracle配置 spring.datasource.validationQuery=SELECT 1 FROM DUAL，如果不配validationQuery项，则下面三项配置无用
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      ## 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      useGlobalDataSourceStat: true
      aop-patterns: com.newangels.gen.service.impl.*
      # 配置StatFilter
      web-stat-filter:
        #默认为false，设置为true启动
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
        #配置StatViewServlet
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        #允许那些ip
        allow:
        login-username: admin
        login-password: admin
        #禁止那些ip
        deny:
        #是否可以重置
        reset-enable: true
      filter:
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-log-enabled: false
          statement-executable-sql-log-enable: true
          statement-log-error-enabled: true
          result-set-log-enabled: false
logging:
  level:
    root: info
## 定时任务线程池
schedule:
  enabled: true
  poolSize: 2 #线程池核心线程数
  removeOnCancelPolicy: true #取消时删除策略
  threadNamePrefix: genSchedul- #线程前缀名
##线程池配置
thread:
  enabled: false
  corePoolSize: 10 #核心线程数
  maxPoolSize: 50 #设置最大线程数
  queueCapacity: 200 #队列容量
  keepAliveSeconds: 30 #线程活跃时间（秒）
  threadNamePrefix: genAsync- #默认线程名称
## 项目自定义配置
## isdb: 配置项目是否有数据库，默认有数据库，false为内存存储
## schedule: 定时任务开关
## async: 异步开关
## rpc: enabled rpc开关
## rpc: rmi RMI远程调用开关
## rpc: httpInvoker HttpInvoker开关
## shutdown: enabled shutdown接口开关，用于通过请求关闭项目
## shutdown: password shutdown接口请求密钥
gen:
  isdb: true
  schedule: ${schedule.enabled}
  async: ${thread.enabled}
  version: @version@
  author: TangLiang
  rpc:
    enabled: true
    rmi: false
    rmiPort: 8769
    rmiServiceName: rpcService
    httpInvoker: true
  shutdown:
    enabled: true
    password: gen